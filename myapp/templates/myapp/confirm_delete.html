{% extends 'myapp/base.html' %}

{% block content %}
  <h1>Delete Todo</h1>
  <p>Are you sure you want to delete "{{ todo.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'myapp:todo_list' %}">Cancel</a>
  </form>

{% endblock %}
